<?xml version="1.0" encoding="UTF-8"?>
<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <!-- Square with open corners at top-left and bottom-right -->
  <!-- Top edge (gap at left) -->
  <line x1="7" y1="4" x2="20" y2="4" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
  <!-- Right edge (gap at bottom) -->
  <line x1="20" y1="4" x2="20" y2="17" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
  <!-- Bottom edge (gap at right) -->
  <line x1="4" y1="20" x2="17" y2="20" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
  <!-- Left edge (gap at top) -->
  <line x1="4" y1="7" x2="4" y2="20" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
  <!-- "4" using rectangles -->
  <rect x="6" y="9" width="1.2" height="4" fill="#FFFFFF"/>
  <rect x="6" y="11.5" width="3.5" height="1.2" fill="#FFFFFF"/>
  <rect x="8.3" y="9" width="1.2" height="6" fill="#FFFFFF"/>
  <!-- Colon -->
  <rect x="11" y="10" width="1.2" height="1.2" fill="#FFFFFF"/>
  <rect x="11" y="13" width="1.2" height="1.2" fill="#FFFFFF"/>
  <!-- "3" using rectangles -->
  <rect x="14" y="9" width="3.5" height="1.2" fill="#FFFFFF"/>
  <rect x="14" y="11.5" width="3.5" height="1.2" fill="#FFFFFF"/>
  <rect x="14" y="14" width="3.5" height="1.2" fill="#FFFFFF"/>
  <rect x="16.3" y="9" width="1.2" height="6" fill="#FFFFFF"/>
</svg>
